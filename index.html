<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            display: flex;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }

            .content {
                text-align: center;
            }

            .title, .subtitle {
                text-align: center;
            }

            .title {

            }
        }
